<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoneZo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="search-bar">
                <i class="fi fi-sr-search"></i>
                <input type="text" placeholder="Search For Any Training You Want">
            </div>
            <div class="header-icons">
                <button class="icon-btn">
                    <i class="fi fi-sr-bell"></i>
                    <span class="notification-dot"></span>
                </button>
                <button class="icon-btn"><i class="fi fi-sr-user"></i></button>
            </div>
        </div>
        <div class="main-content">
            <div class="title-section">
                <div class="greeting" id="greeting"></div>
                <h1>
                    You've Got <span class="task-count" id="taskCount">0</span> Task Today
                    <button class="add-btn" onclick="openModal()">
                        <i class="fi fi-sr-add"></i> Add New
                    </button>
                     
                </h1>
            </div>
            <div class="section">
                <div class="section-header"><h2>On Hold</h2></div>
                <div id="onHoldTasks"></div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2>Completed</h2>
                    <span class="badge badge-inactive">Inactive</span>
                </div>
                <div id="completedTasks"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Result Summary</div>

                <div class="stat-card">
                    <div class="stat-label">Completion Rate</div>
                    <div class="stat-value" id="completionRateValue">0%</div>
                    <div class="progress-bar">
                        <div 
                            class="progress-fill" 
                            id="completionProgress" 
                            style="width: 0%;"
                        ></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="progress-bar">
                        <div 
                            class="progress-fill" 
                            id="totalProgress" 
                            style="width: 0%;"
                        ></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" id="completedCount">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Pending</div>
                    <div class="stat-value" id="pendingCount">0</div>
                </div>
            </div>
        </div>
    </div>
    
        <div class="modal" id="taskModal">
            <div class="modal-content">
                <h2 class="modal-header">Add / Update Task</h2>
                <form id="taskForm" autocomplete="off">
                    <div class="form-group">
                        <label>TaskTitle</label>
                        <input
                        type="text"
                        id="taskTitle"
                        placeholder="Enter Task Title"
                        required
                        />    
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="taskStatus">
                            <option value="pending">Pending</option>
                            <option value="progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Priority</label>
                        <select id="taskPriority">
                            <option value="Low Priority">Low Priority</option>
                            <option value="Medium Priority">Medium Priority</option>
                            <option value="Low">Low Priority</option>
                        </select>
                    </div>

                    <div class="modal-actions">
                        <button 
                            type="button" 
                            class="btn btn-secondary" 
                            onclick="closeModal()"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
